<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #f0f0f0;
        padding: 10px;
        margin-bottom: 20px;
        text-align: center;
      }

      nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      label {
        font-weight: bold;
      }

      input, select, button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      button {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/profile">Profile</a>
      <a href="/history">History</a>
      <a href="/rating">Rating</a>
    </nav>

    <div class="container">
      <h1>User Profile</h1>
      <form action="/update_profile" method="post">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" value="{{ user.weight }}" required />

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" value="{{ user.height }}" required />

        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" value="{{ user.age }}" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
          <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
        </select>

        <label for="activity_level">Activity Level:</label>
        <select id="activity_level" name="activity_level">
          <option value="1.2" {% if user.activity_level == 1.2 %}selected{% endif %}>Sedentary</option>
          <option value="1.375" {% if user.activity_level == 1.375 %}selected{% endif %}>Lightly active</option>
          <option value="1.55" {% if user.activity_level == 1.55 %}selected{% endif %}>Moderately active</option>
          <option value="1.725" {% if user.activity_level == 1.725 %}selected{% endif %}>Very active</option>
          <option value="1.9" {% if user.activity_level == 1.9 %}selected{% endif %}>Extra active</option>
        </select>

        <label for="goal">Goal:</label>
        <select id="goal" name="goal">
          <option value="lose" {% if user.goal == 'lose' %}selected{% endif %}>Lose weight</option>
          <option value="maintain" {% if user.goal == 'maintain' %}selected{% endif %}>Maintain weight</option>
          <option value="gain" {% if user.goal == 'gain' %}selected{% endif %}>Gain weight</option>
        </select>

        <label for="allergies">Allergies:</label>
        <input type="text" id="allergies" name="allergies" value="{{ ', '.join(user.allergies) }}" />

        <label for="dislikes">Dislikes:</label>
        <input type="text" id="dislikes" name="dislikes" value="{{ ', '.join(user.dislikes) }}" />

        <label for="diet">Diet:</label>
        <input type="text" id="diet" name="diet" value="{{ user.diet }}" />

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </body>
</html>
